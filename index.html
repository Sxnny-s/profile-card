<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
            <div class="image">
                <img src="undated-file-photo-shows-japanese-animated-film-director-hayao-miyazaki-who-co-founded-studio.webp" alt="kirby" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">hayao miyazaki</span>
                <span class="job">Japanese animator & filmmaker</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-meta' ></i> 
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i> 
            </a>
            <a href="#" style="background: #0e0f06;" class="link">
                <i class='bx bxl-tiktok' ></i> 
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>  
            </a>
            <a href="#" style="background: #e91010;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            </div>
        
            <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">20k</span>
                </div>
            </div>
        </div>

     
    
</body>
</html>
